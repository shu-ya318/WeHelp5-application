            <div class="answer">
                我現職為行政類科的公務人員，業務包含官網管理，過程中對於程式語言逐漸產生興趣，利用平日下班及假日時間自學，確認自己對此領域的熱忱和毅力。同時也廣泛搜尋軟體工程師的相關資訊並請教此領域之朋友，經過一番探索決定轉職成前端工程師。現行工作雖然穩定，但業務龐雜且缺少精進機會。在經過1年多的工作經歷，決定突破舒適圈，轉換為更有興趣且能學以致用的職業，追求在工作中達到自我實現。
